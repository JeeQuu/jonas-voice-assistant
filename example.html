<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Voice Assistant - Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }
        #recordBtn {
            background: #4CAF50;
            color: white;
        }
        #recordBtn.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .output {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            min-height: 50px;
        }
        .memory {
            background: #e3f2fd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Jonas Voice Assistant</h1>
        
        <button id="recordBtn">üé§ Tryck f√∂r att prata</button>
        
        <input type="text" id="textInput" placeholder="Eller skriv h√§r..." />
        <button id="askBtn">Fr√•ga</button>
        
        <div class="output">
            <strong>Du sa:</strong>
            <div id="transcript">V√§ntar p√• input...</div>
        </div>
        
        <div class="output">
            <strong>Jonas svarar:</strong>
            <div id="response">...</div>
        </div>
        
        <div class="output">
            <strong>Relaterade minnen:</strong>
            <div id="memories"></div>
        </div>
        
        <hr style="margin: 30px 0;">
        
        <h3>Snabbknappar:</h3>
        <button onclick="askQuestion('Ber√§tta om Henrik')">üë• Om Henrik</button>
        <button onclick="askQuestion('Vad kostar mina prenumerationer?')">üí∞ Kostnader</button>
        <button onclick="askQuestion('Vad h√§nder med Liseberg projektet?')">üé¢ Liseberg</button>
        <button onclick="searchMemories('todo')">‚úÖ Todos</button>
    </div>

    <script src="lib/jonas-voice-sdk.js"></script>
    <script>
        // Initialize the assistant
        const assistant = new JonasVoiceAssistant({
            apiUrl: 'http://localhost:3000',
            onTranscript: (text) => {
                document.getElementById('transcript').textContent = text;
            },
            onResponse: (text) => {
                document.getElementById('response').textContent = text;
            },
            onMemories: (memories) => {
                const container = document.getElementById('memories');
                container.innerHTML = '';
                memories.slice(0, 3).forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'memory';
                    div.textContent = m.title || m.content?.substring(0, 100);
                    container.appendChild(div);
                });
            },
            onError: (error) => {
                console.error(error);
                alert('Error: ' + error);
            }
        });

        // Initialize on load
        assistant.init().then(ready => {
            if (!ready) {
                alert('Kunde inte komma √•t mikrofonen');
            }
        });

        // Record button
        const recordBtn = document.getElementById('recordBtn');
        recordBtn.addEventListener('click', () => {
            if (assistant.isRecording) {
                assistant.stopRecording();
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ Tryck f√∂r att prata';
            } else {
                assistant.startRecording();
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚èπÔ∏è Stoppa inspelning';
            }
        });

        // Text input
        document.getElementById('askBtn').addEventListener('click', () => {
            const question = document.getElementById('textInput').value;
            if (question) {
                askQuestion(question);
            }
        });

        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = e.target.value;
                if (question) {
                    askQuestion(question);
                }
            }
        });

        // Helper functions
        async function askQuestion(question) {
            document.getElementById('transcript').textContent = question;
            document.getElementById('response').textContent = 'T√§nker...';
            await assistant.askText(question);
        }

        async function searchMemories(query) {
            document.getElementById('response').textContent = `S√∂ker efter ${query}...`;
            await assistant.searchMemories(query);
        }
    </script>
</body>
</html>
